<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="card.css">
</head>

<body>
  <div class="card">
    <div class="profile-info">

      <img class="profile-picture" src="thumbnails/channel-1.jpeg">
      <div>
        <p class="username">mkbhd</p>
        <img class="blue-tick" src="thumbnails/blue-tick.PNG">
        <p class="name">Marques Brownlee</p>
        <button class="threads">
          <img class="threads-icon" src="thumbnails/threads.PNG">
          mkbhd
        </button>
      </div>
    </div>

    <div class="stats">
      <div class="numbers">
        <div class="username">1,989</div>
        <div>posts</div>
      </div>

      <div class="numbers">
        <div class="username">4.9M</div>
        <div>followers</div>
      </div>

      <div class="numbers">
        <div class="username">508</div>
        <div>following</div>
      </div>
    </div>

    <div class="posts">
      <div>
        <img class="images" src="thumbnails/post-one.jpg">
      </div>

      <div>
        <img class="images" src="thumbnails/post-two.jpg">
      </div>

      <div>
        <img class="images" src="thumbnails/post-three.jpg">
      </div>

    </div>

    <div class="follow-button-container">
      <button class="follow-button">

        <div class="add">
          <svg class="add" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff"
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
          </svg>
        </div>

        <div class="add-friend">
          <svg class="add-friend" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff"
              d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z" />
          </svg>
        </div>
        Follow
      </button>
    </div>

  </div>
</body>

</html>
